<div class="container ">
  <div class="row ">
    <div class="col-12 d-flex text-center my-mt-50 justify-content-center">
      <app-game-control (intervalFired)="onIntervalFired($event)" (stopCounter)="onStoppedCounter($event)"></app-game-control>
    </div>
  </div>
  <div class="row  text-center justify-content-center">
    <div class="col-12"  *ngIf="stop; else elseBlock">
      Sum of odd number is: {{sumOdd}}, sum of even number is: {{sumEven}}
    </div>
    <div class="col-12">
      <ng-template  #elseBlock>Number are rendering...</ng-template>
    </div>
    <div class="col-6 my-my-10">
      <app-odd *ngFor="let oddNumber of oddNumbers" [number]="oddNumber"></app-odd>
    </div>
    <div class="col-6 my-my-10">
      <app-even *ngFor="let evenNumber of evenNumbers" [number]="evenNumber"></app-even>
    </div>
  </div>
